<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>complex dictionary</title>   
        <!-- Bootstrap -->
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <!--你自己的样式文件 -->
        <link href="css/your-style.css" rel="stylesheet">  
    </head>

    <body>

        <div class="container head">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">首页</a>
            </nav>

            <div class="jumbotron" style="height: 220px;">
                <h1 class="display-4">Wakenforest Complex Dictionary</h1>
                <!-- <p class="lead">醒来的森林的混合字典</p> -->
            </div>
        </div>
        <div class="container main">

            <form method="POST" class="form-horizontal" role='form' action="{% url 'dict_word:dict_word_spider' %}">
            {% csrf_token %} {{ form }}
                <button class="btn btn-outline-success" type="submit">查询</button>
            <!-- {{ form.as_p }}
                <button type="submit">submmit</button> -->
            </form>

            <p></p>

            {% if youdao_result %}
            <div>
                {% for res in youdao_result %}
                    <p>被查询单词：{{res.word}} </p>

                    <div class="row">
                        <div class="col-3">
                            <div class="alert alert-success" role="alert">英中：</div>
                            <div >
                                {{ res.text_ec }}
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="alert alert-warning" role="alert">中英：</div>
                            <div >
                                {{ res.text_ce }}
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="alert alert-info" role="alert">日中：</div>
                            <div >
                                {{ res.text_jc }}
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="alert alert-danger" role="alert">中日：</div>
                            <div >
                                <!-- {% for item in res.text_cj %}
                                   <li> {{ item }} </li>
                                {% endfor %} -->
                                <code>{{ res.text_cj }} </code>   
                            </div>
                        </div>

                    </div>
                {% endfor %}
            </div>
            {% else %}

            <div>尚无查询</div>

            {% endif %}
        </div>

    </body>
